root = "."
tmp_dir = "tmp/mcp"

[build]
  cmd = "go build -buildvcs=false -o ./tmp/mcp/main ./cmd/mcp"
  bin = "./tmp/mcp/main"
  include_ext = ["go", "sql"]
  exclude_dir = ["tmp", "frontend", "node_modules", "deploy", "migrations"]
  delay = 1000

[log]
  time = false

[misc]
  clean_on_exit = true
