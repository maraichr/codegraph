name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"
      - run: go vet ./...

  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:0.8.0-pg17
        env:
          POSTGRES_USER: lattice
          POSTGRES_PASSWORD: lattice
          POSTGRES_DB: lattice
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U lattice"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
      valkey:
        image: valkey/valkey:8.1-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "valkey-cli ping"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"
      - run: go test -race ./...
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: lattice
          DB_PASSWORD: lattice
          DB_NAME: lattice
          DB_SSLMODE: disable
          VALKEY_ADDR: localhost:6379

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"
      - run: go build ./cmd/api ./cmd/worker ./cmd/mcp ./cmd/scheduler
