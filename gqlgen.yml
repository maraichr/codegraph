schema:
  - internal/api/graphql/*.graphqls

exec:
  filename: internal/api/graphql/generated.go
  package: graphql

model:
  filename: internal/api/graphql/models_gen.go
  package: graphql

resolver:
  layout: follow-schema
  dir: internal/api/graphql
  package: graphql
  filename_template: "{name}.resolvers.go"

autobind:
  - "github.com/codegraph-labs/codegraph/pkg/models"

models:
  ID:
    model:
      - github.com/99designs/gqlgen/graphql.ID
  DateTime:
    model:
      - github.com/99designs/gqlgen/graphql.Time
  Project:
    fields:
      sources:
        resolver: true
      indexRuns:
        resolver: true
      symbolCount:
        resolver: true
      edgeCount:
        resolver: true
