services:
  postgres:
    image: pgvector/pgvector:0.8.0-pg17
    container_name: codegraph-postgres
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5

  neo4j:
    image: neo4j:2026.01-community
    container_name: codegraph-neo4j
    environment:
      NEO4J_AUTH: ${NEO4J_USER}/${NEO4J_PASSWORD}
      NEO4J_PLUGINS: '["apoc"]'
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4jdata:/data
      - ./migrations/neo4j:/var/lib/neo4j/import
    healthcheck:
      test: ["CMD", "neo4j", "status"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

  valkey:
    image: valkey/valkey:8.1-alpine
    container_name: codegraph-valkey
    ports:
      - "6379:6379"
    volumes:
      - valkeydata:/data
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: codegraph-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - miniodata:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:26.0.6
    container_name: codegraph-keycloak
    command: start-dev --import-realm --health-enabled=true
    ports:
      - "8081:8081"
    volumes:
      - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json
      - ./keycloak/themes/codegraph:/opt/keycloak/themes/codegraph
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/${DB_NAME}
      KC_DB_USERNAME: ${DB_USER}
      KC_DB_PASSWORD: ${DB_PASSWORD}
      KC_DB_SCHEMA: keycloak
      KC_HTTP_PORT: "8081"
      KC_HOSTNAME: "http://localhost:8081"
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_BACKCHANNEL_DYNAMIC: "true"
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "bash", "-c", "exec 3<>/dev/tcp/127.0.0.1/8081; echo -e 'GET /realms/master HTTP/1.1\\r\\nHost: localhost\\r\\nConnection: close\\r\\n\\r\\n' >&3; grep -q '200' <&3"]
      interval: 10s
      timeout: 10s
      retries: 20
      start_period: 120s

  neo4j-init:
    image: neo4j:2026.01-community
    container_name: codegraph-neo4j-init
    entrypoint: >
      sh -c "cat /import/init.cypher | cypher-shell -a bolt://neo4j:7687 -u ${NEO4J_USER} -p ${NEO4J_PASSWORD}"
    volumes:
      - ./migrations/neo4j:/import
    depends_on:
      neo4j:
        condition: service_healthy

  minio-init:
    image: minio/mc:latest
    container_name: codegraph-minio-init
    entrypoint: >
      sh -c "mc alias set local http://minio:9000 ${MINIO_ACCESS_KEY} ${MINIO_SECRET_KEY} &&
             mc mb local/${MINIO_BUCKET} --ignore-existing"
    depends_on:
      minio:
        condition: service_healthy

  migrate:
    image: migrate/migrate:v4.18.1
    container_name: codegraph-migrate
    volumes:
      - ./migrations/postgres:/migrations
    command: ["-path", "/migrations", "-database", "postgres://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}?sslmode=disable", "up"]
    depends_on:
      postgres:
        condition: service_healthy

  api:
    image: golang:1.25
    container_name: codegraph-api
    working_dir: /app
    env_file:
      - .env
    command: >
      sh -c "go install github.com/air-verse/air@latest && air -c .air.api.toml"
    ports:
      - "8080:8080"
    volumes:
      - .:/app
      - gomodcache:/go/pkg/mod
      - gobuildcache:/root/.cache/go-build
    environment:
      SERVER_HOST: "0.0.0.0"
      SERVER_PORT: "8080"
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_SSLMODE: disable
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: ${NEO4J_USER}
      NEO4J_PASSWORD: ${NEO4J_PASSWORD}
      VALKEY_ADDR: valkey:6379
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_BUCKET: ${MINIO_BUCKET}
      MINIO_USE_SSL: "false"
      WEBHOOK_SECRET: ${WEBHOOK_SECRET}
      BEDROCK_REGION: ""
      OPENROUTER_API_KEY: "${OPENROUTER_API_KEY:-}"
      OPENROUTER_MODEL: "${OPENROUTER_MODEL:-}"
      OPENROUTER_BASE_URL: "${OPENROUTER_BASE_URL:-}"
      OPENROUTER_BASE_URL_EMBEDDINGS: "${OPENROUTER_BASE_URL_EMBEDDINGS:-}"
      OPENROUTER_DIMENSIONS: "${OPENROUTER_DIMENSIONS:-1024}"
      AUTH_ENABLED: "${AUTH_ENABLED:-false}"
      AUTH_ISSUER_URL: "http://keycloak:8081/realms/codegraph"
      AUTH_PUBLIC_ISSUER: "http://localhost:8081/realms/codegraph"
      AUTH_AUDIENCE: "${AUTH_AUDIENCE:-codegraph}"
      ORACLE_ENABLED: "${ORACLE_ENABLED:-false}"
      ORACLE_MODEL: "${ORACLE_MODEL:-minimax/minimax-m1}"
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      valkey:
        condition: service_healthy
      minio:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
      minio-init:
        condition: service_completed_successfully
      keycloak:
        condition: service_healthy

  worker:
    image: golang:1.25
    container_name: codegraph-worker
    working_dir: /app
    env_file:
      - .env
    command: >
      sh -c "go install github.com/air-verse/air@latest && air -c .air.worker.toml"
    volumes:
      - .:/app
      - gomodcache:/go/pkg/mod
      - gobuildcache:/root/.cache/go-build
    environment:
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_SSLMODE: disable
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: ${NEO4J_USER}
      NEO4J_PASSWORD: ${NEO4J_PASSWORD}
      VALKEY_ADDR: valkey:6379
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_BUCKET: ${MINIO_BUCKET}
      MINIO_USE_SSL: "false"
      BEDROCK_REGION: ""
      OPENROUTER_API_KEY: "${OPENROUTER_API_KEY:-}"
      OPENROUTER_MODEL: "${OPENROUTER_MODEL:-}"
      OPENROUTER_BASE_URL: "${OPENROUTER_BASE_URL:-}"
      OPENROUTER_BASE_URL_EMBEDDINGS: "${OPENROUTER_BASE_URL_EMBEDDINGS:-}"
      OPENROUTER_DIMENSIONS: "${OPENROUTER_DIMENSIONS:-1024}"
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      valkey:
        condition: service_healthy
      minio:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
      minio-init:
        condition: service_completed_successfully

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: codegraph-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/index.html:/app/index.html
      - ./frontend/public:/app/public
    environment:
      VITE_API_TARGET: "http://api:8080"
      VITE_API_BASE_URL: "http://localhost:8080"
      VITE_AUTH_ENABLED: "${AUTH_ENABLED:-false}"
      VITE_AUTH_AUTHORITY: "http://localhost:8081/realms/codegraph"
      VITE_AUTH_CLIENT_ID: "codegraph-public"
    depends_on:
      api:
        condition: service_started

volumes:
  pgdata:
  neo4jdata:
  valkeydata:
  miniodata:
  gomodcache:
  gobuildcache:
