services:
  postgres:
    image: pgvector/pgvector:0.8.0-pg17
    container_name: codegraph-postgres
    environment:
      POSTGRES_USER: codegraph
      POSTGRES_PASSWORD: codegraph
      POSTGRES_DB: codegraph
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U codegraph"]
      interval: 5s
      timeout: 5s
      retries: 5

  neo4j:
    image: neo4j:2026.01-community
    container_name: codegraph-neo4j
    environment:
      NEO4J_AUTH: neo4j/codegraph
      NEO4J_PLUGINS: '["apoc"]'
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4jdata:/data
      - ./migrations/neo4j:/var/lib/neo4j/import
    healthcheck:
      test: ["CMD", "neo4j", "status"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

  valkey:
    image: valkey/valkey:8.1-alpine
    container_name: codegraph-valkey
    ports:
      - "6379:6379"
    volumes:
      - valkeydata:/data
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: codegraph-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: codegraph
      MINIO_ROOT_PASSWORD: codegraph123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - miniodata:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  neo4j-init:
    image: neo4j:2026.01-community
    container_name: codegraph-neo4j-init
    entrypoint: >
      sh -c "cat /import/init.cypher | cypher-shell -a bolt://neo4j:7687 -u neo4j -p codegraph"
    volumes:
      - ./migrations/neo4j:/import
    depends_on:
      neo4j:
        condition: service_healthy

  minio-init:
    image: minio/mc:latest
    container_name: codegraph-minio-init
    entrypoint: >
      sh -c "mc alias set local http://minio:9000 codegraph codegraph123 &&
             mc mb local/codegraph --ignore-existing"
    depends_on:
      minio:
        condition: service_healthy

  migrate:
    image: golang:1.25
    container_name: codegraph-migrate
    working_dir: /app
    volumes:
      - .:/app
    command: >
      sh -c "apt-get update -qq && apt-get install -y -qq postgresql-client > /dev/null 2>&1 &&
             PGPASSWORD=codegraph psql -h postgres -U codegraph -d codegraph -f /app/migrations/postgres/000001_initial_schema.up.sql &&
             PGPASSWORD=codegraph psql -h postgres -U codegraph -d codegraph -f /app/migrations/postgres/000002_phase3.up.sql"
    depends_on:
      postgres:
        condition: service_healthy

  api:
    image: golang:1.25
    container_name: codegraph-api
    working_dir: /app
    command: >
      sh -c "go install github.com/air-verse/air@latest && air -c .air.api.toml"
    ports:
      - "8080:8080"
    volumes:
      - .:/app
      - gomodcache:/go/pkg/mod
      - gobuildcache:/root/.cache/go-build
    environment:
      SERVER_HOST: "0.0.0.0"
      SERVER_PORT: "8080"
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: codegraph
      DB_PASSWORD: codegraph
      DB_NAME: codegraph
      DB_SSLMODE: disable
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: codegraph
      VALKEY_ADDR: valkey:6379
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: codegraph
      MINIO_SECRET_KEY: codegraph123
      MINIO_BUCKET: codegraph
      MINIO_USE_SSL: "false"
      BEDROCK_REGION: ""
      OPENROUTER_API_KEY: "${OPENROUTER_API_KEY:-}"
      OPENROUTER_MODEL: "${OPENROUTER_MODEL:-}"
      OPENROUTER_BASE_URL: "${OPENROUTER_BASE_URL:-}"
      OPENROUTER_DIMENSIONS: "${OPENROUTER_DIMENSIONS:-1024}"
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      valkey:
        condition: service_healthy
      minio:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
      minio-init:
        condition: service_completed_successfully

  worker:
    image: golang:1.25
    container_name: codegraph-worker
    working_dir: /app
    command: >
      sh -c "go install github.com/air-verse/air@latest && air -c .air.worker.toml"
    volumes:
      - .:/app
      - gomodcache:/go/pkg/mod
      - gobuildcache:/root/.cache/go-build
    environment:
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: codegraph
      DB_PASSWORD: codegraph
      DB_NAME: codegraph
      DB_SSLMODE: disable
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: codegraph
      VALKEY_ADDR: valkey:6379
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: codegraph
      MINIO_SECRET_KEY: codegraph123
      MINIO_BUCKET: codegraph
      MINIO_USE_SSL: "false"
      BEDROCK_REGION: ""
      OPENROUTER_API_KEY: "${OPENROUTER_API_KEY:-}"
      OPENROUTER_MODEL: "${OPENROUTER_MODEL:-}"
      OPENROUTER_BASE_URL: "${OPENROUTER_BASE_URL:-}"
      OPENROUTER_DIMENSIONS: "${OPENROUTER_DIMENSIONS:-1024}"
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      valkey:
        condition: service_healthy
      minio:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
      minio-init:
        condition: service_completed_successfully

volumes:
  pgdata:
  neo4jdata:
  valkeydata:
  miniodata:
  gomodcache:
  gobuildcache:
